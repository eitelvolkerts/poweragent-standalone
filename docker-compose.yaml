version: "3.9"
services:
  bot:
    environment:
      - LOG_LEVEL=debug
      - ACCRUE_REWARD=false
      - APP_ENV=docker-wrapped-standalone
    image: polipaul/agent-v2-bot:latest #eitelvolkerts/pagentv2:latest
    restart: always
    volumes:
      - ./config:/usr/app/config
      - ./keys:/usr/app/keys
